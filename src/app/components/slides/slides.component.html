<div class="flex pb-5 pt-2 relative w-full flex-col items-center md:items-start md:flex-row md:gap-12 lg:gap-20 lg:max-w-[50vw] ">
  <div class="max-w-[100px] flex grow-0 shrink-0 basis-[100px]">
    <img
      class="rounded-[50%] border-4 border-primary aspect-square"
      [src]="data[currentIndex].imageURL"
      [alt]="data[currentIndex].name"
    />
  </div>

  <div class="flex flex-col items-center gap-5">
    <img
      src="assets/icons/quotes.webp"
      alt="quotes"
      class="h-[30px] w-[35px] mb-3 mt-3"
    />
    <p class="text-center text-[21px] w-[90vw] h-[300px] font-yevesa text-white md:text-[24px] lg:text-[30px] md:max-w-[30vw]">
      {{ data[currentIndex].description }}
    </p>
    <span class="font-yevesa text-xl text-primary">
      {{ data[currentIndex].name }}
    </span>
    <span class="text-white text-lg"> Lovely Visitor </span>
  </div>
  <div class="absolute flex gap-5 bottom-0 pt-3 md:right-0">
    <div
      (click)="setCurrentIndex(i)"
      *ngFor="let d of data; let i = index"
      class="p-1 border border-transparent rounded-full flex justify-center items-center"
      [ngClass]="{
        'p-1': i == currentIndex,
        border: i == currentIndex,
        'border-white': i == currentIndex
      }"
    >
      <span
        class="w-2 h-2 rounded-full bg-white block"
        [ngClass]="{
          'opacity-100': i == currentIndex,
          'opacity-50': i !== currentIndex
        }"
      ></span>
    </div>
  </div>
</div>
