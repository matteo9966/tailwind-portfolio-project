<div
  class="w-full rounded-md bg-backgroundMain-lighter outline outline-1 outline-backgroundMain-lighter"
>
  <section class="p-7 flex flex-col gap-[15px]">
    <h2 class="text-primary font-yevesa">
      <span class="text-4xl">{{ title }}</span>
      <span class="text-xl" *ngIf="subtitle"> {{ subtitle }}</span>
    </h2>
    <p class="text-lg text-white font-light">
      {{ longDescription }}
    </p>
    <div class="text-white flex items-start">
      <span class="font-light text-xl leading-[2]">from $</span>
      <span class="text-7xl leading-none font-bold p-0 m-0">{{ price }}</span>
    </div>
  </section>
  <section class="p-7 bg-backgroundMain">
    <button class="btn-primary w-full text-sm font-bold tracking-wider">
      buy ticket
    </button>
    <ul class="mt-3 flex flex-col gap-3 text-lg text-white">
      <li class="list-item-tick" *ngFor="let item of detailsList">
        {{ item }}
      </li>
    </ul>
  </section>
</div>
