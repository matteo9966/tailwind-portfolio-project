<section class="py-28 px-4 md:max-w-[1000px] md:m-auto">
  <div
    class="grid grid-cols-1 gap-y-10 md:grid-cols-2 md:gap-x-4 lg:grid-cols-3"
  >
    <div class="flex flex-col items-center md:items-start gap-2">
      <span class="uppercase text-primary">stay up to date</span>
      <span class="font-yevesa text-4xl text-white">Get our newsletter.</span>
      <input type="text" class="mt-6 outline-none border-none" />
    </div>
    <div
      class="order-[-1] col-span-full flex justify-center lg:items-center lg:order-none lg:col-span-1"
    >
      <img
        src="assets/icons/icon-lion.png"
        alt="the logo"
        class="w-[60px] h-[60px] md:w-[85px] md:h-[85px] object-contain"
      />
    </div>
    <div class="flex flex-col items-center md:items-end">
      <span class="uppercase text-primary mb-2">get in touch</span>
      <div
        class="flex flex-col md:items-end text-white font-yevesa text-lg lg:text-2xl mb-8"
      >
        <span class="hover:text-primary">hello@zoo.com</span>
        <span class="hover:text-primary">+32 02 123 333</span>
      </div>
      <div
        class="items-center flex flex-col md:items-end text-white lg:text-2xl font-yevesa text-lg"
      >
        <span class="hover:text-primary">2312 Washington</span>
        <span class="hover:text-primary">Kentucky 39495</span>
      </div>
    </div>
  </div>
  <span class="block w-full border-t-[1px] my-12 border-t-slate-400"></span>
  <div class="flex flex-col gap-4  items-center justify-between md:flex-row">
    <div class="text-white">
      &copy; <span class="text-primary">Tailwind</span> portfolio project
      <br />
      Written by <span class="text-primary font-semibold">Matteo</span>
    </div>
    <div class="flex gap-7 items-center justify-between">
      <a href="">
        <ng-container *ngTemplateOutlet="twitter"></ng-container>
      </a>
      <a href="">
        <ng-container *ngTemplateOutlet="facebook"></ng-container>
      </a>
      <a href="">
        <ng-container *ngTemplateOutlet="instagram"></ng-container>
      </a>
    </div>
  </div>
</section>
