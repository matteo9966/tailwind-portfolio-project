<div
  class="w-full h-[700px] relative rounded-md bg-cover bg-bigMoving bg-no-repeat"
  #largeImage
  observeVisibility
  (visible)="slide.runSlideInAnimations()"
  appSlideIn
  #slide="slideIn"
  hideClass="dontshow"
>
  <div
    class="rounded-md lg:w-[250px] aspect-square absolute bg-cover bg-no-repeat bg-movingSquare transition-transform top-[60%] left-[-60px]"
    #image1
  ></div>
  <div
    class="rounded-md lg:w-[250px] h-[140px] absolute bg-cover bg-no-repeat bg-primary transition-transform top-[-70px] right-[-120px]"
    #image2
  ></div>
</div>
